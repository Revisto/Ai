<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form"  action="/Update" method="post">
          <h2 class="form_title title">Block Development</h2>
              {% if message %}
        <p style="color:red">{{ message }}</p>
    {% endif %}
<span class="form__span">Block Development Form</span>
	  <input class="form__input" name = "Tag" type="text" placeholder=":Tag">
          <input class="form__input" name = "MustBe" type="text" placeholder=":MustBeKeyWords">
          <input class="form__input" name = "First" type="text" placeholder=":FirstLayer">
          <input class="form__input" name = "Secound" type="text" placeholder=":SecoundLayer">
          <input class="form__input" name = "Answer" type="text" placeholder=":Response">
          <input class="form__input" name = "Action" type="text" placeholder="Action">
          <input class="form__input" name = "Writer" type="text" placeholder="Name : Ali / Mehrshad / Parsa">

          <button type="submit" class="switch__button button ">Submit </button>
          
        </form>
      </div>

      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Develop more :)</h2>



  </body>
</html>
<!-- partial -->
  <script  src="/static//script.js"></script>

</body>
</html>
